<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/to-do.js" defer></script>
    <title>Clinic Health Plus</title>
    <!--Biblioteca de icones font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="todo-header">
        <h1 class="todo-header-title-main">Clinic Health Plus</h1>
    </header>

    <main>
        <div class="todo-list-container">
            <h1>check list</h1>
            <form  id="todo-clinic-form">
                <p>Adicione seus itens</p>
                <div class="form-control">
                    <input type="text" id="todos-input" placeholder="Estetoscopio">
                    <button type="submit">
                        <i class="fa-thing fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="editar-formulario" class="">
                <p>edite sua tarefa:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                <button id="cancel-edit-btn">
                    Cancelar
                </button>
            </form>
            <!--toolbar no projeto original-->
            <div id="search-bar">
                <div id="search">
                    <h4>Pesquisar Itens </h4>
                    <form>
                        <input type="text" id="serch-input" placeholder="buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
                <div id="filtro">
                    <h4> Filtro </h4>
                    <select  id="selection-filters">
                        <option value="todos"> Todos itens </option>
                        <option value="feitos"> Feito</option>
                        <option value="pendente"> Para fazer</option>
                    </select>
                </div>
            </div>
            <div id="todo-list">
                <div class="todo">
                    <h3>estou fazendo alguma coisa</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Estudar JavaScript</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
