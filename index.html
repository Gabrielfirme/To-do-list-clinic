<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500&family=Hind+Siliguri:wght@300;400;500&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Clinic Health Plus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="assets/js/to-do.js" defer></script>
</head>
<body>
    <main>
        <div class="todo-list-container">
            <h1 class="todo-list-title-first"> Check list</h1>
            <form  id="todo-clinic-form">
                <p>Adicione seus itens</p>
                <div class="form-control">
                    <input type="text" id="todos-input" placeholder="Estetoscopio">
                    <button type="submit">
                        <i class="fa-thing fa-plus"></i>
                    </button>
                </div>
            </form>
            <form id="editar-formulario" class="hide">
                <p>Função:</p>
                <div class="form-control">
                    <input type="text" id="edit-input">
                    <button type="submit"><i class="fa-solid fa-check-double"></i></button>
                </div>
                <button id="cancel-edit-btn">Cancelar</button>
            </form>
            
            <div id="search-bar">
                <div id="search">
                    <h4>Pesquisar Itens </h4>
                    <form>
                        <input type="text" id="search-input" placeholder="buscar">
                        <button id="erase-button">
                            <i class="fa-solid fa-delete-left"></i>
                        </button>
                    </form>
                </div>
               
            </div>
            <div id="todo-list">
                <div class="todo done">
                    <h3>Luvas </h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="todo">
                    <h3>Máscaras</h3>
                    <button class="finish-todo">
                        <i class="fa-solid fa-check"></i>
                    </button>
                    <button class="edit-todo">
                        <i class="fa-solid fa-pen"></i>
                    </button>
                    <button class="remove-todo">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

  
</body>
</html>
